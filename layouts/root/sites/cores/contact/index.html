    <body>
        <header>
            <a href="/layouts/root/"
                ><img src="/layouts/root/images/logoipsum-331.svg"
            /></a>
            <span>Here the NAME </span>
            <span>and here the Slogan of the side</span>
        </header>
        <nav>
            <ul>
                <li><a href="/layouts/root/">Home1</a></li>
                <li><a href="/layouts/root/sites/cores/about/">About1</a></li>
                <li>
                    <a href="/layouts/root/sites/cores/contact/">Contact1</a>

            </ul>
            <ul>
                <li>
                    <a href="/layouts/root/sites/cores/login/index.html"
                        >Login</a
                    >
                </li>
            </ul>
        </nav>
        <aside>
            <ul>
                <li><a href="/layouts/root/">Home2</a></li>
                <li><a href="/layouts/root/sites/cores/about/">About2</a></li>
                <li>
                    <a href="/layouts/root/sites/cores/contact/">Contact2</a>
                </li>
            </ul>
        </aside>

        <section id="loginregisterforgot">
            <div id="login">
                <img src="/layouts/root/images/logoipsum-331.svg" />
                <h1>Login</h1>
                <form action="#">
                    <label for="username">Username</label>
                    <input type="text" name="username" placeholder="Username" />
                    <label for="password">Password</label
                    ><a href="/layouts/root/sites/cores/forgot/index.html"
                        >Forgot Password</a
                    >
                    <input
                        type="password"
                        name="password"
                        placeholder="Password"
                    />
                    <button type="submit">Login</button>
                    <p>
                        Not a Member<a
                            href="/layouts/root/sites/cores/register/index.html"
                            >Register</a
                        >
                    </p>
                </form>
            </div>
            <div id="register">
                <img src="/layouts/root/images/logoipsum-331.svg" />
                <h1>Register</h1>
                <form action="#">
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Email" />
                    <label for="username">Username</label>
                    <input type="text" name="username" placeholder="Username" />
                    <label for="password">Password</label>
                    <input
                        type="password"
                        name="passwordA"
                        placeholder="Strong password"
                    />
                    <input
                        type="password"
                        name="passwordB"
                        placeholder="Repeat password"
                    />
                    <button type="submit">Register</button>
                    <p>
                        You are a Member<a
                            href="/layouts/root/sites/cores/login/index.html"
                            >Login</a
                        >
                    </p>
                </form>
            </div>
            <div id="forgot">
                <img src="/layouts/root/images/logoipsum-331.svg" />
                <h1>Forgot Password</h1>
                <form action="#">
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Email" />
                    <button type="submit">Send</button>
                </form>
            </div>
        </section>
        <main>Contact Page Content</main>
        <footer><span>Footer</span> <span>Contact Us</span></footer>
    </body>
</html>
