<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/layouts/dashboard/login.css">
    <link rel="stylesheet" href="styles/ui/global.css">
    <link rel="stylesheet" href="styles/ui/form.css">
    <link rel="stylesheet" href="styles/ui/label.css">
    <link rel="stylesheet" href="styles/ui/input.css">
    <link rel="stylesheet" href="styles/ui/small.css">
    <link rel="stylesheet" href="styles/ui/button.css">
    <link rel="stylesheet" href="styles/ui/a.css">
    <title>My login form</title>
</head>

<body>
    <main>
        <h2>Sign in to your account</h2>
        <form>
            <label for="name">Username</label>
            <input type="text" name="name" placeholder="Name">
            <small>Please add your real username</small>
            <label for="email">Email</label>
            <input type="text" name="email" placeholder="Email">
            <small>Please add your real email</small>
            <label for="phone">Phone</label>
            <input disabled type="text" name="phone" placeholder="Phone">
            <small>The phone field is disabled</small>
            <button type="submit" name="submit">Submit</button>
        </form>
        <small>Not a member? <a href="#">Start a 14 day free trial</a></small>
    </main>
</body>

</html>
